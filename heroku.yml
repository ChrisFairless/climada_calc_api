setup:
  addons:
    - plan: heroku-redis:hobby-dev
build:
  docker:
    web:
      dockerfile: ./Dockerfile.heroku.django
    geocode_api:
      dockerfile: ./Dockerfile.heroku.osmnames

release:
  image: web
  command: 
    - ./heroku-deployment-tasks.sh

run:
  web: bash -c "python manage.py runserver"
  worker: 
    command: 
      - celery -A calc_api worker -l info
    image: web
